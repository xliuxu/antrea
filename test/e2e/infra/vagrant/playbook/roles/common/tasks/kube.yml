- name: Fetch latest stable Kubernetes release
  get_url:
    url: https://dl.k8s.io/release/stable.txt
    dest: /tmp/k8s_version

- name: Extract major and minor version from k8s_version
  shell: cat /tmp/k8s_version | cut -d. -f1,2
  register: k8s_version
  changed_when: False

- name: Add an apt signing key for Kubernetes
  apt_key:
    url: https://pkgs.k8s.io/core:/stable:/{{ k8s_version }}/deb/Release.key
    keyring: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    state: present

- name: Adding apt repository for Kubernetes
  apt_repository:
    # kubernetes-xenial should work for Ubuntu 16.04+, there is no
    # kubernetes-bionic
    repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/{{ k8s_version }}/deb/ /
    state: present
    filename: kubernetes

- name: Install Kubernetes binaries
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
    force_apt_get: yes
  vars:
    packages:
      - kubelet
      - kubeadm
      - kubectl
  notify:
    - kubelet status

- name: Configure node ip
  lineinfile:
    path: /etc/default/kubelet
    line: KUBELET_EXTRA_ARGS=--node-ip={{ node_ip }}
    state: present
    create: yes
  register: kubelet_config

- name: Restart kubelet
  service:
    name: kubelet
    daemon_reload: yes
    state: restarted
  when: kubelet_config.changed
